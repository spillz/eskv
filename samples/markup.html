<!DOCTYPE html>
<title>ESKV Markup Example</title>

<!-- The CSS in the style tag is used to set a black background and maximize available client space for the canvas-->
<style> 
    body{
        background-color: rgb(0, 0, 0);
        text-align: center;
    }
    html, body, canvas {
    margin: 0 !important;
    padding: 0 !important;
    position: absolute;
    top:0;
    left:0;
    }
</style>

<!-- IMPORTANT: The ESKV App draws to a canvas that must be ID'd as canvas-->
<canvas id="canvas"></canvas> 

<script type="module">
    //@ts-check
    import * as eskv from '../lib/eskv.js';
    import { parse } from '../lib/modules/markup.js';

    const markup = `
App:
    BoxLayout:
        orienation: 'vertical'
        spacingY: '0.1ah'
        hints: {center_x:0.5, center_y:0.5, w:0.5, h:0.9}
        Label:
            text: 'label'
        Button:
            text: 'button'
        ToggleButton:
            text: 'toggle button'
        BoxLayout:
            orientation: 'horizontal'
            Label:
                text: 'check'
                hints: {w:0.8}
            CheckBox:
        BoxLayout:
            orientation: 'horizontal'
            Label:
                text: 'option 1'
                hints: {w:0.4}
            CheckBox:
                group: 'check_group'
                check: true
            Label:
                text: 'option 2'
                hints: {w:0.4}
            CheckBox:
                group: 'check_group'
`

    const app = parse(markup)[0];

    //Start the app
    app.start();

</script>
