<!DOCTYPE html>
<title>ESKV BoxLayout Example</title>

<!-- The CSS in the style tag is used to set a black background and maximize available client space for the canvas-->
<style> 
    body{
        background-color: rgb(0, 0, 0);
        text-align: center;
    }
    html, body, canvas {
    margin: 0 !important;
    padding: 0 !important;
    position: absolute;
    top:0;
    left:0;
    }
</style>

<!-- IMPORTANT: The ESKV App draws to a canvas that must be ID'd as canvas-->
<canvas id="canvas"></canvas> 

<script type="module">
    import  {App, Label, BoxLayout, Button, Slider, rand, math} from '../lib/eskv.js'; //Import ESKV objects

    //Create a new app instance
    var blDemo = new App();
    //Add widgets by setting the children property of the baseWidget (you can alternatively call addChild)
    blDemo.baseWidget.children = [  
        //Adds 2 Buttons
        Button.a({text:'Add Widget', id:'butadd', hints:{center_x:0.2,center_y:0.05,w:0.25,h:0.05}, sizeGroup:'header'}),
        Button.a({text:'Clear', id:'butclear', hints:{center_x:0.5,center_y:0.05,w:0.25,h:0.05}, sizeGroup:'header'}),
        Button.a({text:'Vertical', id:'butorient', hints:{center_x:0.8,center_y:0.05,w:0.25,h:0.05}, sizeGroup:'header'}),
        Slider.a({id:'padx', orientation:'horizontal', min:0.0, max:2.0, hints:{x:0.1,center_y:0.15,w:0.15,h:0.05}}),
        Slider.a({id:'pady', orientation:'vertical', min:0.0, max:2.0, hints:{x:0.05,y:0.2,w:0.05,h:0.2}}),
        Slider.a({id:'spacerx', orientation:'horizontal', min:0.0, max:2.0, hints:{center_x:0.5,center_y:0.15,w:0.15,h:0.05}}),
        Slider.a({id:'spacery', orientation:'vertical', min:0.0, max:2.0, hints:{x:0.05,center_y:0.7,w:0.05,h:0.2}}),
        BoxLayout.a({orientation:'vertical', outlineColor:'gray', id:'boxlayout', hints:{center_x:0.5,y:0.2,w:0.8,h:0.8},
                //wire padding and spacing to the sliders
                paddingX:(padx)=>padx.value, 
                paddingY:(pady)=>pady.value, 
                spacingX:(spacerx)=>spacerx.value, 
                spacingY:(spacery)=>spacery.value, 
            }),
    ];
    let butadd = blDemo.findById('butadd');
    let butclear = blDemo.findById('butclear');
    let butorient = blDemo.findById('butorient');
    let bl = blDemo.findById('boxlayout');

    //Wire up the buttons to make adjustments to the BoxLayout
    butadd.on_press = (e,v)=> {
        let color = math.colorString(math.MathArray.asRandomFloats(3,0,0.9));
        let w = Label.a({text:'Label_'+bl.children.length.toString(), bgColor:color});
        bl.addChild(w);
    }

    butclear.on_press = (e,v)=> {
        bl.children = [];
    }

    butorient.on_press = (e,v)=>{
        if(bl.orientation == 'vertical') {
            bl.orientation = 'horizontal';
            butorient.text = 'Horizontal';
        } else {
            bl.orientation = 'vertical';
            butorient.text = 'Vertical';
        }
    }

    //Start the app
    blDemo.start();

</script>
